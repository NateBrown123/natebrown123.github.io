            html,

            .topbar {
                background-color: #222;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 60px;
                z-index: 1000;
            }

            /* Logo + site name */
            .logo {
                display: flex;
                align-items: center;
                color: white;

                font-weight: bold;
            }

            .logo img {
                height: 35px;
                width: 35px;
                margin-right: 10px;
            }

            /* Links container */
            .nav-links {
                display: flex;
            }

            .nav-links a {
                color: white;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
                font-size: 17px;
            }

            /* Hover effect */
            .nav-links a:hover {
                background-color: #575757;
            }

            /* Page content spacing */
            .content {
                padding-top: 70px;
                /* prevents content from hiding behind top bar */
            }

            .iframe-container {
                display: flex;
                justify-content: center;
                /* centers horizontally */
                align-items: center;
                /* centers vertically (if parent has height) */
                height: 100vh;
                /* optional: makes parent fill full screen */
            }

            iframe {
                border: 2px solid #333;
                border-radius: 10px;
                align-items: center;
                justify-content: center;
            }
        </style>
