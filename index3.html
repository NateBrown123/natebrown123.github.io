    html, body {height:100%; margin:0;}
    #bg {
      position: fixed; inset: 0; z-index: -1; /* sits behind your content */

      body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Top bar container */
    .topbar {
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 1000;
    }

    /* Logo + site name */
    .logo {
      display: flex;
      align-items: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    .logo img {
      height: 35px;
      width: 35px;
      margin-right: 10px;
    }
    /* Links container */
    .nav-links {
      display: flex;
    }
    .nav-links a {
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }
    /* Hover effect */
    .nav-links a:hover {
      background-color: #575757;
    }
    /* Page content spacing */
    .content {
      padding-top: 70px; /* prevents content from hiding behind top bar */
    }

       /* Box grid */
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        width: 90%;
        max-width: 1200px;
        margin: 30px auto 0;
      }
      .box {
        background: #222;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        text-decoration: none;
        color: black;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      }
      .box img {
        width: 100%;
        height: 267px;
        object-fit: cover;
        object-position: top;
      }
      .box .content {
        padding: 10px;
      }
      .box .content h3 {
        margin: 0;
        font-size: 18px;
      }
    </style>
