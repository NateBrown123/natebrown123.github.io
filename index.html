      html, body {height:100%; margin:0;}
    #bg {
      position: fixed; inset: 0; z-index: -1; /* sits behind your content */

    }
    .content {position: relative; padding: 6rem 2rem; color: #e5e9f0;}

      body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Top bar container */
    .topbar {
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 1000;
    }

    /* Logo + site name */
    .logo {
      display: flex;
      align-items: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    .logo img {
      height: 35px;
      width: 35px;
      margin-right: 10px;
    }
    /* Links container */
    .nav-links {
      display: flex;
    }
    .nav-links a {
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }
    /* Hover effect */
    .nav-links a:hover {
      background-color: #575757;
    }
    /* Page content spacing */
    .content {
      padding-top: 70px; /* prevents content from hiding behind top bar */
    }

      .container {
      display: flex;
      align-items: flex-start;
      gap: 20px; /* space between box and outside content */
      font-family: Arial, sans-serif;
      align-items: center;
      justify-content: center;
    }

    .box {
      display: flex;
      align-items: center;
      background-color: #222;
      padding: 25px; /* bigger padding */
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 450px; /* wider box */
      font-size: 1.2em; /* bigger text inside */
    }

    .box img {
      width: 120px;  /* bigger image */
      height: 120px;
      border-radius: 50%; /* makes the image circular */
      margin-right: 20px;
      object-fit: cover;
    }

    .outside-content {
      max-width: 320px;
    }

    .link-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .link-boxes a {
      flex: 1 1 calc(50% - 10px); /* 2 per row */
      text-align: center;
      padding: 15px;
      border-radius: 12px;
      background-color: #d9eaff;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.2s;
    }

    .link-boxes a:hover {
      background-color: #b6d8ff;
      transform: scale(1.05);
    }
</style>
