  <style>
    :root {
      --avatar-size: 60px;   /* change to 80px, 100px, etc. */
      --radius: 14px;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #f6f7fb;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 14px;
      max-width: 640px;
      margin: 0 auto;
      background: #fff;
      padding: 14px;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    .avatar {
      width: var(--avatar-size);
      height: var(--avatar-size);
      border-radius: 50%;
      object-fit: cover;         /* keep image nicely cropped in the circle */
      display: block;
      flex: 0 0 auto;
    }

    .input-wrap {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-wrap input {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #d9dbe3;
      border-radius: 999px;      /* pill shape */
      outline: none;
      background: #fafbff;
    }

    .input-wrap input:focus {
      border-color: #7b8cff;
      box-shadow: 0 0 0 4px rgba(123, 140, 255, 0.15);
      background: #fff;
    }

    /* Small screens: stack the avatar above the input */
    @media (max-width: 480px) {
      .row {
        flex-direction: column;
        align-items: stretch;
      }
      .avatar { margin: 0 auto; }
    }
    </style>
